name: example-simple
displayName: Example - Simple
main: ExampleAppSimple.js
icon:
  src: ale.svg
  background: transparent
  scale: 1
  shape: square
categories:
  - example
schema:
  type: object
  properties:
    key:
      title: Key
      type: string
      maxLength: 255
      attrs:
        placeholder: Key
    env:
      title: Environment variables
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          value:
            type: string
      additionalProperties: true
      attrs:
        type: env
  required:
    - key
    - env
